<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>General Magic Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        padding: 24px 18px 48px;
        background: #000000;
        color: #ffffff;
        min-height: 100vh;
      }
      body[data-ui-theme='light'] {
        background: #ffffff;
        color: #2b2b2b;
      }
      h1 {
        font-size: 20px;
        font-weight: 600;
        margin: 0 0 16px;
        text-align: center;
      }
      .preview-wrapper {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
      }
      .watch-preview {
        width: min(100%, 260px);
        display: flex;
        justify-content: center;
      }
      .watch-preview canvas {
        width: 100%;
        height: auto;
        display: block;
        image-rendering: pixelated;
      }
      #watch-time {
        display: none;
      }
      .panel {
        background: transparent;
        padding: 18px;
        border-radius: 0;
        margin-bottom: 18px;
        border: 1px solid #2b2b2b;
      }
      body[data-ui-theme='light'] .panel {
        background: transparent;
        border: 1px solid #c6c6c6;
        color: #2b2b2b;
      }
      .panel .field + .field {
        margin-top: 16px;
      }
      .field-label {
        font-size: 12px;
        text-transform: none;
        letter-spacing: 1px;
        margin-bottom: 8px;
        opacity: 0.8;
      }
      .segmented {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(92px, 1fr));
        gap: 10px;
      }
      .segmented button {
        padding: 10px 12px;
        border-radius: 0;
        border: 1px solid #444;
        background: #1a1a1a;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.15s ease, color 0.15s ease,
          border 0.15s ease;
      }
      body[data-ui-theme='light'] .segmented button {
        background: #f3f3f3;
        border-color: #c6c6c6;
        color: #2b2b2b;
      }
      .segmented button.active {
        background: #ffffff;
        color: #000000;
        border-color: #ffffff;
      }
      body[data-ui-theme='light'] .segmented button.active {
        background: #2b2b2b;
        color: #ffffff;
        border-color: #2b2b2b;
      }
      .vibe-options {
        margin-top: 16px;
      }
      .vibe-options.is-hidden {
        display: none;
      }
      .field.is-hidden {
        display: none;
      }
      .actions {
        margin-top: 24px;
      }
      button.save {
        width: 100%;
        padding: 14px;
        border-radius: 0;
        border: 1px solid #ffffff;
        font-size: 16px;
        font-weight: 600;
        background: #ffffff;
        color: #000000;
        cursor: pointer;
      }
      body[data-ui-theme='light'] button.save {
        background: #2b2b2b;
        color: #ffffff;
        border-color: #2b2b2b;
      }
      .footer-links {
        margin-top: 32px;
        padding-top: 16px;
        border-top: 1px solid currentColor;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        text-align: center;
      }
      .footer-links a {
        color: inherit;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .footer-link-arrow {
        font-size: 12px;
      }
    </style>
  </head>
  <body data-ui-theme="dark">
    <div class="preview-wrapper">
      <div class="watch-preview">
        <canvas
          id="watch-face"
          data-theme="dark"
          width="576"
          height="672"
          aria-hidden="true"
        ></canvas>
        <span id="watch-time" aria-hidden="true"></span>
      </div>
    </div>
    <form id="config-form">
      <div class="panel">
        <div class="field">
          <div class="field-label">Time Format</div>
          <div class="segmented" data-field="timeFormat">
            <button type="button" data-value="12">12 HOUR</button>
            <button type="button" data-value="24">24 HOUR</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="field">
          <div class="field-label">Theme</div>
          <div class="segmented" data-field="theme">
            <button type="button" data-value="dark">DARK</button>
            <button type="button" data-value="light">LIGHT</button>
          </div>
        </div>
        <div class="field">
          <div class="field-label">Animation</div>
          <div class="segmented" data-field="animation" data-type="bool">
            <button type="button" data-value="true">ON</button>
            <button type="button" data-value="false">OFF</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="field">
          <div class="field-label">Vibration</div>
          <div class="segmented" data-field="vibration" data-type="bool">
            <button type="button" data-value="true">ON</button>
            <button type="button" data-value="false">OFF</button>
          </div>
        </div>
        <div class="vibe-options" id="vibe-options">
          <div class="field" id="vibrate-on-open-field">
            <div class="field-label">Vibrate On Open</div>
            <div class="segmented" data-field="vibrateOnOpen" data-type="bool">
              <button type="button" data-value="true">ON</button>
              <button type="button" data-value="false">OFF</button>
            </div>
          </div>
          <div class="field">
            <div class="field-label">Hourly Chime</div>
            <div class="segmented" data-field="hourlyChime" data-type="bool">
              <button type="button" data-value="true">ON</button>
              <button type="button" data-value="false">OFF</button>
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="save" type="submit">SAVE</button>
      </div>
    </form>
    <div class="footer-links">
      <a href="https://x.com/midlneedle" target="_blank" rel="noopener noreferrer">
        Twitter <span class="footer-link-arrow" aria-hidden="true">&nearr;</span>
      </a>
      <a
        href="https://github.com/midlneedle-stack/General_Magic_pebble_watchface"
        target="_blank"
        rel="noopener noreferrer"
      >
        GitHub <span class="footer-link-arrow" aria-hidden="true">&nearr;</span>
      </a>
      <a
        href="https://www.are.na/vladislav-ivanov-rgfbkb37m0y/channels"
        target="_blank"
        rel="noopener noreferrer"
      >
        Are.na <span class="footer-link-arrow" aria-hidden="true">&nearr;</span>
      </a>
    </div>

    <script>
      var DEFAULT_STATE = {
        timeFormat: '24',
        theme: 'dark',
        vibration: true,
        animation: true,
        vibrateOnOpen: true,
        hourlyChime: false
      };

      function extend(target) {
        for (var i = 1; i < arguments.length; i += 1) {
          var source = arguments[i] || {};
          for (var key in source) {
            if (Object.prototype.hasOwnProperty.call(source, key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      function getQueryParam(name) {
        var search = window.location.search || '';
        if (search.charAt(0) === '?') {
          search = search.substring(1);
        }
        if (!search) {
          return null;
        }
        var parts = search.split('&');
        for (var i = 0; i < parts.length; i += 1) {
          var kv = parts[i].split('=');
          if (kv[0] === name) {
            return decodeURIComponent(kv[1] || '');
          }
        }
        return null;
      }

      function loadState() {
        var raw = getQueryParam('state');
        if (!raw) {
          return extend({}, DEFAULT_STATE);
        }
        try {
          var parsed = JSON.parse(raw);
          return extend({}, DEFAULT_STATE, parsed);
        } catch (err) {
          console.warn('Failed to parse state', err);
          return extend({}, DEFAULT_STATE);
        }
      }

      var state = loadState();
      var form = document.getElementById('config-form');
      var watchFace = document.getElementById('watch-face');
      var watchTime = document.getElementById('watch-time');
      var vibeOptions = document.getElementById('vibe-options');
      var vibrateOnOpenField = document.getElementById('vibrate-on-open-field');
      var WATCH_CELL_SIZE = 24;
      var WATCH_GRID_COLS = 24;
      var WATCH_GRID_ROWS = 28;
      var WATCH_DIGIT_START_COL = 1;
      var WATCH_DIGIT_START_ROW = 10;
      var WATCH_DIGIT_WIDTH = 4;
      var WATCH_DIGIT_HEIGHT = 9;
      var WATCH_DIGIT_COLON_WIDTH = 2;
      var WATCH_DIGIT_GAP = 1;
      var WATCH_TOTAL_GLYPHS = 5;
      var WATCH_PALETTES = {
        dark: {
          background: '#000000',
          grid: '#555555',
          backgroundStages: ['#222222', '#666666', '#ffffff'],
          digitStages: ['#555555', '#aaaaaa', '#ffffff']
        },
        light: {
          background: '#ffffff',
          grid: '#777777',
          backgroundStages: ['#eeeeee', '#999999', '#ffffff'],
          digitStages: ['#aaaaaa', '#666666', '#000000']
        }
      };
      var WATCH_GLYPHS = [
        { width: 4, rows: [15, 9, 9, 9, 9, 9, 9, 9, 15], pins: [9, 0, 0, 0, 0, 0, 0, 0, 9] },
        { width: 4, rows: [2, 2, 14, 2, 2, 2, 2, 2, 15], pins: [0, 0, 2, 0, 0, 0, 0, 0, 2] },
        { width: 4, rows: [15, 1, 1, 1, 15, 8, 8, 8, 15], pins: [1, 0, 0, 0, 9, 0, 0, 0, 8] },
        { width: 4, rows: [15, 1, 1, 1, 15, 1, 1, 1, 15], pins: [1, 0, 0, 0, 1, 0, 0, 0, 1] },
        { width: 4, rows: [9, 9, 9, 9, 15, 1, 1, 1, 1], pins: [0, 0, 0, 0, 9, 0, 0, 0, 0] },
        { width: 4, rows: [15, 8, 8, 8, 15, 1, 1, 1, 15], pins: [8, 0, 0, 0, 9, 0, 0, 0, 1] },
        { width: 4, rows: [15, 8, 8, 8, 15, 9, 9, 9, 15], pins: [8, 0, 0, 0, 9, 0, 0, 0, 9] },
        { width: 4, rows: [15, 1, 1, 1, 1, 1, 1, 1, 1], pins: [1, 0, 0, 0, 0, 0, 0, 0, 0] },
        { width: 4, rows: [15, 9, 9, 9, 15, 9, 9, 9, 15], pins: [9, 0, 0, 0, 9, 0, 0, 0, 9] },
        { width: 4, rows: [15, 9, 9, 9, 15, 1, 1, 1, 15], pins: [9, 0, 0, 0, 9, 0, 0, 0, 1] },
        { width: 2, rows: [0, 0, 3, 3, 0, 3, 3, 0, 0], pins: [0, 0, 2, 1, 0, 1, 2, 0, 0] }
      ];
      var watchCanvas = watchFace instanceof HTMLCanvasElement ? watchFace : null;
      var watchCtx = watchCanvas ? watchCanvas.getContext('2d') : null;
      var watchAnimState = {
        cells: [],
        theme: 'dark',
        use24h: true,
        digits: [0, 0, 0, 0],
        colonOn: true
      };

      function pad(num) {
        return (num < 10 ? '0' : '') + num;
      }

      function updatePreview() {
        var theme = state.theme === 'light' ? 'light' : 'dark';
        document.body.setAttribute('data-ui-theme', theme);
        watchFace.setAttribute('data-theme', theme);
        updateWatchTheme(theme);
        var now = new Date();
        var hours = now.getHours();
        if (state.timeFormat === '12') {
          hours = hours % 12;
          if (hours === 0) {
            hours = 12;
          }
        }
        var minutes = now.getMinutes();
        watchTime.textContent = pad(hours) + ':' + pad(minutes);
        updateWatchTimeFormat(state.timeFormat);
      }

      function syncButtons() {
        var groups = document.querySelectorAll('.segmented');
        for (var i = 0; i < groups.length; i += 1) {
          var group = groups[i];
          var field = group.getAttribute('data-field');
          var value = state[field];
          var buttons = group.querySelectorAll('button');
          for (var j = 0; j < buttons.length; j += 1) {
            var btn = buttons[j];
            var active = String(value) === btn.getAttribute('data-value');
            if (active) {
              btn.classList.add('active');
            } else {
              btn.classList.remove('active');
            }
          }
        }
        updatePreview();
        updateVibrationVisibility();
        syncVibrationDependencies();
      }

      function updateVibrationVisibility() {
        if (!vibeOptions) {
          return;
        }
        if (state.vibration) {
          vibeOptions.classList.remove('is-hidden');
        } else {
          vibeOptions.classList.add('is-hidden');
        }
      }

      function syncVibrationDependencies() {
        var animationEnabled = state.animation !== false;
        if (!animationEnabled && state.vibrateOnOpen) {
          state.vibrateOnOpen = false;
          var vibGroup = document.querySelector('[data-field="vibrateOnOpen"]');
          if (vibGroup) {
            var buttons = vibGroup.querySelectorAll('button');
            buttons.forEach(function (btn) {
              var isOff = btn.getAttribute('data-value') === 'false';
              btn.classList.toggle('active', isOff);
            });
          }
        }
        if (vibrateOnOpenField) {
          vibrateOnOpenField.classList.toggle('is-hidden', !animationEnabled);
        }
        updateVibrationVisibility();
      }

      function watchEase(t) {
        if (t < 0) {
          t = 0;
        } else if (t > 1) {
          t = 1;
        }
        var inv = 1 - t;
        return 1 - inv * inv * inv;
      }

      function watchColorWithAlpha(hex, alpha) {
        var bigint = parseInt(hex.replace('#', ''), 16);
        var r = (bigint >> 16) & 255;
        var g = (bigint >> 8) & 255;
        var b = bigint & 255;
        return 'rgba(' + r + ',' + g + ',' + b + ',' + alpha.toFixed(3) + ')';
      }

      function initWatchCells() {
        if (!watchCanvas) {
          return;
        }
        watchAnimState.cells = [];
        for (var row = 0; row < WATCH_GRID_ROWS; row += 1) {
          for (var col = 0; col < WATCH_GRID_COLS; col += 1) {
            watchAnimState.cells.push({
              col: col,
              row: row,
              duration: 1400 + Math.random() * 400,
              offset: (col + row) * 90 + Math.random() * 180,
              active: Math.random() < 0.22
            });
          }
        }
      }

      function drawWatchBackground(now, palette) {
        if (!watchCtx) {
          return;
        }
        watchCtx.fillStyle = palette.background;
        watchCtx.fillRect(0, 0, watchCanvas.width, watchCanvas.height);
        for (var i = 0; i < watchAnimState.cells.length; i += 1) {
          var cell = watchAnimState.cells[i];
          var local = (now + cell.offset) % cell.duration;
          var t = local / cell.duration;
          var eased = watchEase(t);
          var stage = 0;
          if (cell.active) {
            if (eased > 0.66) {
              stage = 2;
            } else if (eased > 0.33) {
              stage = 1;
            }
          }
          var alpha = cell.active ? 0.25 + eased * 0.5 : 0.08;
          var color = palette.backgroundStages[stage];
          watchCtx.fillStyle = watchColorWithAlpha(color, alpha);
          watchCtx.fillRect(
            cell.col * WATCH_CELL_SIZE,
            cell.row * WATCH_CELL_SIZE,
            WATCH_CELL_SIZE,
            WATCH_CELL_SIZE
          );
        }
        watchCtx.strokeStyle = palette.grid;
        watchCtx.lineWidth = 2;
        for (var x = 0; x <= WATCH_GRID_COLS; x += 1) {
          var gx = x * WATCH_CELL_SIZE;
          watchCtx.beginPath();
          watchCtx.moveTo(gx + 0.5, 0);
          watchCtx.lineTo(gx + 0.5, watchCanvas.height);
          watchCtx.stroke();
        }
        for (var y = 0; y <= WATCH_GRID_ROWS; y += 1) {
          var gy = y * WATCH_CELL_SIZE;
          watchCtx.beginPath();
          watchCtx.moveTo(0, gy + 0.5);
          watchCtx.lineTo(watchCanvas.width, gy + 0.5);
          watchCtx.stroke();
        }
      }

      function drawWatchDigits(palette) {
        if (!watchCtx) {
          return;
        }
        var digits = watchAnimState.digits;
        var baseCol = WATCH_DIGIT_START_COL;
        for (var slot = 0; slot < WATCH_TOTAL_GLYPHS; slot += 1) {
          var glyph = null;
          if (slot === 2) {
            if (!watchAnimState.colonOn) {
              baseCol += WATCH_DIGIT_COLON_WIDTH + WATCH_DIGIT_GAP;
              continue;
            }
            glyph = WATCH_GLYPHS[10];
          } else {
            var digitIndex = slot < 2 ? slot : slot - 1;
            var digitValue = digits[digitIndex];
            glyph = WATCH_GLYPHS[digitValue];
          }
          if (!glyph) {
            baseCol += WATCH_DIGIT_WIDTH + WATCH_DIGIT_GAP;
            continue;
          }
          for (var row = 0; row < WATCH_DIGIT_HEIGHT; row += 1) {
            var rowMask = glyph.rows[row];
            var pinMask = glyph.pins[row];
            for (var col = 0; col < glyph.width; col += 1) {
              var bit = 1 << (glyph.width - 1 - col);
              if (!(rowMask & bit)) {
                continue;
              }
              var isPinned = !!(pinMask & bit);
              var stage = isPinned ? 1 : 2;
              var color = palette.digitStages[stage];
              watchCtx.fillStyle = color;
              var x = (baseCol + col) * WATCH_CELL_SIZE + 3;
              var y = (WATCH_DIGIT_START_ROW + row) * WATCH_CELL_SIZE + 3;
              var size = WATCH_CELL_SIZE - 6;
              watchCtx.fillRect(x, y, size, size);
            }
          }
          var width = slot === 2 ? WATCH_DIGIT_COLON_WIDTH : WATCH_DIGIT_WIDTH;
          baseCol += width + WATCH_DIGIT_GAP;
        }
      }

      var watchRaf = null;
      function renderWatch(timestamp) {
        if (!watchCtx) {
            return;
        }
        var palette = WATCH_PALETTES[watchAnimState.theme] || WATCH_PALETTES.dark;
        drawWatchBackground(timestamp, palette);
        drawWatchDigits(palette);
        watchRaf = requestAnimationFrame(renderWatch);
      }

      function updateWatchTheme(theme) {
        watchAnimState.theme = theme === 'light' ? 'light' : 'dark';
      }

      function updateWatchTimeFormat(format) {
        watchAnimState.use24h = format !== '12';
        updateWatchDigits();
      }

      function updateWatchDigits() {
        var now = new Date();
        var hours = now.getHours();
        if (!watchAnimState.use24h) {
          hours = hours % 12;
          if (hours === 0) {
            hours = 12;
          }
        }
        watchAnimState.digits = [
          Math.floor(hours / 10),
          hours % 10,
          Math.floor(now.getMinutes() / 10),
          now.getMinutes() % 10
        ];
        watchAnimState.colonOn = now.getSeconds() % 2 === 0;
      }

      function initWatchAnimation() {
        if (!watchCanvas || !watchCtx) {
          return;
        }
        initWatchCells();
        updateWatchDigits();
        if (watchRaf) {
          cancelAnimationFrame(watchRaf);
        }
        watchRaf = requestAnimationFrame(renderWatch);
        setInterval(updateWatchDigits, 1000);
      }

      var segmentedGroups = document.querySelectorAll('.segmented');
      for (var g = 0; g < segmentedGroups.length; g += 1) {
        (function (group) {
          group.addEventListener('click', function (event) {
            var target = event.target;
            while (target && target.tagName !== 'BUTTON') {
              target = target.parentNode;
            }
            if (!target) {
              return;
            }
            var field = group.getAttribute('data-field');
            var type = group.getAttribute('data-type') || 'text';
            var value = target.getAttribute('data-value');
            if (type === 'bool') {
              value = value === 'true';
            }
            state[field] = value;
            syncButtons();
          });
        })(segmentedGroups[g]);
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        syncVibrationDependencies();
        var payload = encodeURIComponent(JSON.stringify(state));
        document.location = 'pebblejs://close#' + payload;
      });

      initWatchAnimation();
      syncButtons();
    </script>
  </body>
</html>
