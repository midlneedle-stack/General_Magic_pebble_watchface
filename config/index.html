<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>General Magic Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont,
          'Segoe UI', sans-serif;
        font-weight: 500;
      }
      body {
        margin: 0;
        padding: 22px;
        background: #000000;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
      }
      body[data-ui-theme='light'] {
        background: #ffffff;
        color: #2b2b2b;
      }
      .page {
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        gap: 44px;
      }
      h1 {
        font-size: 20px;
        font-weight: 600;
        margin: 0 0 16px;
        text-align: center;
      }
      .preview-wrapper {
        display: flex;
        justify-content: center;
      }
      .watch-frame {
        position: relative;
        width: 246px;
        height: 260px;
        max-width: 100%;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        background: transparent;
        border: none;
        border-radius: 0;
        transform: translateX(2px);
      }
      .watch-preview {
        position: absolute;
        width: 144px;
        height: 168px;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #000000;
        background: #000000;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      .watch-preview img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        image-rendering: pixelated;
        opacity: 0;
        z-index: 1;
        transition: opacity 0.35s cubic-bezier(0.5, 0, 0, 1),
          filter 0.35s ease;
      }
      .watch-preview img.is-visible {
        opacity: 1;
      }
      .watch-preview img.is-foreground {
        z-index: 2;
      }
      .watch-preview[data-theme='light'] img {
        filter: invert(1) hue-rotate(180deg);
      }
      .watch-frame-image {
        width: 246px;
        height: 260px;
        max-width: 100%;
        height: auto;
        display: block;
        position: absolute;
        inset: 0;
        margin: auto;
        z-index: 0;
        user-select: none;
        pointer-events: none;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 22px;
      }
      .panel {
        background: #161616;
        padding: 18px 22px;
        border-radius: 16px;
        border: 1px solid #2b2b2b;
      }
      .connect-panel {
        border: 1px solid #2b2b2b;
        background: #161616;
      }
      body[data-ui-theme='light'] .panel {
        background: #f5f5f5;
        border: 1px solid #d9d9d9;
        color: #2b2b2b;
      }
      body[data-ui-theme='light'] .connect-panel {
        border: 1px solid #d9d9d9;
        background: #f5f5f5;
      }
      .panel > .field + .field {
        margin-top: 22px;
        padding-top: 22px;
        border-top: 1px solid #2b2b2b;
      }
      body[data-ui-theme='light'] .panel > .field + .field {
        border-top: 1px solid #d9d9d9;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .field-label {
        font-size: 16px;
        text-transform: none;
        letter-spacing: 1px;
        opacity: 1;
        color: #ffffff;
        display: inline-flex;
        padding: 0 6px;
      }
      .segmented {
        display: flex;
        gap: 0;
        padding: 3px;
        border-radius: 100px;
        background: #000000;
        border: 1px solid #2b2b2b;
        position: relative;
        overflow: hidden;
      }
      .segmented button {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 46px;
        border-radius: 100px;
        border: none;
        background: #000000;
        color: rgba(255, 255, 255, 0.72);
        font-size: 12px;
        cursor: pointer;
        transition: background 0.26s cubic-bezier(0.5, 0, 0, 1),
          color 0.2s linear,
          transform 0.22s cubic-bezier(0.22, 1, 0.36, 1),
          opacity 0.22s cubic-bezier(0.22, 1, 0.36, 1);
        outline: none;
        -webkit-tap-highlight-color: transparent;
        position: relative;
        z-index: 1;
        will-change: transform, opacity;
      }
      .segmented button:active {
        transform: scale(0.95);
        opacity: 0.9;
      }
      @media (prefers-reduced-motion: reduce) {
        .segmented button:active {
          transform: none;
          opacity: 1;
        }
      }
      .segmented button.active {
        background: #2b2b2b;
        color: #ffffff;
      }
      .segmented.knob-enabled button {
        background: transparent;
      }
      .segmented.knob-enabled button.active {
        background: transparent;
      }
      .segmented-knob {
        position: absolute;
        top: 3px;
        bottom: 3px;
        left: 3px;
        width: calc(50% - 3px);
        border-radius: 100px;
        background: #2b2b2b;
        z-index: 0;
        transition: transform 0.26s cubic-bezier(0.5, 0, 0, 1),
          width 0.2s ease, left 0.2s ease;
        pointer-events: none;
      }
      .press-visual {
        transition: transform 0.22s cubic-bezier(0.22, 1, 0.36, 1),
          opacity 0.22s cubic-bezier(0.22, 1, 0.36, 1);
        transform-origin: center;
        will-change: transform, opacity;
      }
      .press-visual:active {
        transform: scale(0.95);
        opacity: 0.9;
      }
      @media (prefers-reduced-motion: reduce) {
        .press-visual,
        .press-visual:active {
          transition-duration: 0s;
          transform: none;
          opacity: 1;
        }
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      body[data-ui-theme='light'] .segmented {
        background: #e2e2e2;
        border-color: #c6c6c6;
      }
      body[data-ui-theme='light'] .segmented button {
        background: #e2e2e2;
        color: #2b2b2b;
      }
      body[data-ui-theme='light'] .segmented button.active {
        background: #2b2b2b;
        color: #ffffff;
      }
      .field-divider {
        height: 1px;
        width: 100%;
        background: #2b2b2b;
      }
      .field-divider {
        margin: 16px 0;
      }
      .field-divider.is-hidden {
        display: none;
      }
      body[data-ui-theme='light'] .field-divider {
        background: #d9d9d9;
      }
      #hourly-chime-strength-field {
        margin-top: 16px;
        padding-top: 0;
        border-top: none;
        display: none;
      }
      #hourly-chime-strength-field.is-visible {
        display: flex;
      }
      .vibe-options {
        margin-top: 16px;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 16px;
        overflow: hidden;
        max-height: 600px;
        transition:
          max-height 0.32s cubic-bezier(0.5, 0, 0, 1),
          opacity 0.28s cubic-bezier(0.22, 1, 0.36, 1),
          transform 0.28s cubic-bezier(0.22, 1, 0.36, 1),
          margin-top 0.28s cubic-bezier(0.22, 1, 0.36, 1);
        transform: translateY(0);
      }
      .collapsible {
        display: flex;
        flex-direction: column;
        gap: 16px;
        overflow: hidden;
        max-height: 600px;
        transition: max-height 0.35s cubic-bezier(0.5, 0, 0, 1),
          opacity 0.25s ease;
      }
      .vibe-options.is-hidden,
      .collapsible.is-collapsed {
        max-height: 0;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-6px);
        margin-top: 0;
      }
      .vibe-options .field-divider {
        margin: 0;
      }
      .field.is-hidden {
        display: none;
      }
      .connect-buttons {
        display: flex;
        gap: 0;
        padding: 3px;
        border-radius: 100px;
        background: #000000;
        border: 1px solid #2b2b2b;
        position: relative;
        overflow: hidden;
      }
      .connect-button {
        flex: 1;
        height: 46px;
        border-radius: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        text-decoration: none;
        font-size: 12px;
        background: #000000;
        position: relative;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        transition: background 0.2s ease, color 0.2s ease,
          transform 0.18s cubic-bezier(0.33, 1, 0.68, 1);
        will-change: transform;
        
      }
      .connect-buttons::before,
      .connect-buttons::after {
        content: '';
        position: absolute;
        top: 3px;
        bottom: 3px;
        width: 1px;
        background: #2b2b2b;
        z-index: 2;
      }
      .connect-buttons::before {
        left: 33.3333%;
        transform: translateX(-0.5px);
      }
      .connect-buttons::after {
        left: 66.6666%;
        transform: translateX(-0.5px);
      }
      .connect-button > span {
        position: relative;
        z-index: 3;
      }
      body[data-ui-theme='light'] .connect-buttons {
        background: #e2e2e2;
      }
      body[data-ui-theme='light'] .connect-button {
        color: #2b2b2b;
        background: #e2e2e2;
      }
      body[data-ui-theme='light'] .connect-buttons::before,
      body[data-ui-theme='light'] .connect-buttons::after {
        background: #c6c6c6;
      }
      .actions {
        margin-top: 24px;
      }
      button.save {
        width: 100%;
        padding: 0;
        height: 56px;
        border-radius: 100px;
        border: none;
        font-size: 0;
        font-weight: 500;
        background-color: #ffffff;
        background-image: url('../GeneralMagic/save_texture.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 90% 90%;
        color: transparent;
        cursor: pointer;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.18s cubic-bezier(0.33, 1, 0.68, 1),
          opacity 0.18s cubic-bezier(0.33, 1, 0.68, 1);
        will-change: transform, opacity;
      }
      body[data-ui-theme='light'] button.save {
        background-color: #ffffff;
        background-image: url('../GeneralMagic/save_texture.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 90% 90%;
        color: transparent;
      }
      .footer-links {
        margin-top: 32px;
        padding-top: 16px;
        border-top: 1px solid currentColor;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        text-align: center;
      }
      .footer-links a {
        color: inherit;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .footer-link-arrow {
        font-size: 12px;
      }
    </style>
  </head>
  <body data-ui-theme="dark">
    <div class="page">
      <div class="preview-wrapper">
        <div class="watch-frame">
          <div class="watch-preview" data-theme="dark" id="watch-preview-container">
            <img
              id="watch-face-24"
              class="watch-face is-visible"
              src="../GeneralMagic_preview.png"
              alt="General Magic watchface preview 24h"
              data-theme="dark"
            />
            <img
              id="watch-face-12"
              class="watch-face"
              src="../GeneralMagic_preview_12h.png"
              alt="General Magic watchface preview 12h"
              data-theme="dark"
            />
          </div>
          <img
            class="watch-frame-image"
            src="../GeneralMagic/frame_pebble.png"
            alt="Pebble frame"
            aria-hidden="true"
          />
        </div>
      </div>
      <form id="config-form">
      <div class="panel">
        <div class="field">
          <div class="field-label">Time Format</div>
          <div class="segmented" data-field="timeFormat" data-knob="true">
            <button type="button" data-value="12">12 HOUR</button>
            <button type="button" data-value="24">24 HOUR</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="field">
          <div class="field-label">Theme</div>
          <div class="segmented" data-field="theme" data-knob="true">
            <button type="button" data-value="dark">DARK</button>
            <button type="button" data-value="light">LIGHT</button>
          </div>
        </div>
        <div class="field">
          <div class="field-label">Animation On Start</div>
          <div class="segmented" data-field="animation" data-type="bool">
            <button type="button" data-value="true">ON</button>
            <button type="button" data-value="false">OFF</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="field">
          <div class="field-label">Vibration</div>
          <div class="segmented" data-field="vibration" data-type="bool">
            <button type="button" data-value="true">ON</button>
            <button type="button" data-value="false">OFF</button>
          </div>
        </div>
        <div class="vibe-options" id="vibe-options">
          <div class="collapsible" id="vibrate-on-start-collapse">
            <div class="field-divider" aria-hidden="true"></div>
            <div class="field" id="vibrate-on-open-field">
              <div class="field-label">Vibrate On Start</div>
              <div class="segmented" data-field="vibrateOnOpen" data-type="bool">
                <button type="button" data-value="true">ON</button>
                <button type="button" data-value="false">OFF</button>
              </div>
            </div>
          </div>
          <div class="field-divider" aria-hidden="true" id="hourly-chime-divider"></div>
          <div class="field" id="hourly-chime-field">
            <div class="field-label">Hourly Chime</div>
            <div class="segmented" data-field="hourlyChime" data-type="bool">
              <button type="button" data-value="true">ON</button>
              <button type="button" data-value="false">OFF</button>
            </div>
          </div>
          <div class="field is-hidden" id="hourly-chime-strength-field">
            <div class="field-label">Hourly Chime Strength</div>
            <div class="segmented" data-field="hourlyChimeStrength" data-knob="true">
              <button type="button" data-value="light">LIGHT</button>
              <button type="button" data-value="medium">MEDIUM</button>
              <button type="button" data-value="hard">HARD</button>
            </div>
          </div>
        </div>
      </div>

        <div class="actions">
          <button class="save press-visual" type="submit">
            <span class="sr-only">Save</span>
          </button>
        </div>
      </form>
      <div class="panel connect-panel">
        <div class="field">
          <div class="field-label">Connect</div>
          <div class="connect-buttons">
            <a href="https://x.com/midlneedle" class="connect-button press-visual" target="_blank" rel="noopener noreferrer">
              <span>Twitter</span>
            </a>
            <a href="https://github.com/midlneedle-stack/General_Magic_pebble_watchface" class="connect-button press-visual" target="_blank" rel="noopener noreferrer">
              <span>GitHub</span>
            </a>
            <a href="https://www.are.na/vladislav-iv/channels" class="connect-button press-visual" target="_blank" rel="noopener noreferrer">
              <span>Are.na</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      var DEFAULT_STATE = {
        timeFormat: '24',
        theme: 'dark',
        vibration: true,
        animation: true,
        vibrateOnOpen: true,
        hourlyChime: false,
        hourlyChimeStrength: 'medium'
      };

      var HOURLY_CHIME_STRENGTHS = ['light', 'medium', 'hard'];

      function normalizeHourlyChimeStrength(value) {
        if (HOURLY_CHIME_STRENGTHS.indexOf(value) === -1) {
          return 'medium';
        }
        return value;
      }

      function extend(target) {
        for (var i = 1; i < arguments.length; i += 1) {
          var source = arguments[i] || {};
          for (var key in source) {
            if (Object.prototype.hasOwnProperty.call(source, key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      function getQueryParam(name) {
        var search = window.location.search || '';
        if (search.charAt(0) === '?') {
          search = search.substring(1);
        }
        if (!search) {
          return null;
        }
        var parts = search.split('&');
        for (var i = 0; i < parts.length; i += 1) {
          var kv = parts[i].split('=');
          if (kv[0] === name) {
            return decodeURIComponent(kv[1] || '');
          }
        }
        return null;
      }

      function loadState() {
        var raw = getQueryParam('state');
        if (!raw) {
          var fallback = extend({}, DEFAULT_STATE);
          fallback.hourlyChimeStrength =
              normalizeHourlyChimeStrength(fallback.hourlyChimeStrength);
          return fallback;
        }
        try {
          var parsed = JSON.parse(raw);
          var merged = extend({}, DEFAULT_STATE, parsed);
          merged.hourlyChimeStrength =
              normalizeHourlyChimeStrength(merged.hourlyChimeStrength);
          return merged;
        } catch (err) {
          console.warn('Failed to parse state', err);
          var fallbackState = extend({}, DEFAULT_STATE);
          fallbackState.hourlyChimeStrength =
              normalizeHourlyChimeStrength(fallbackState.hourlyChimeStrength);
          return fallbackState;
        }
      }

      var state = loadState();
      var form = document.getElementById('config-form');
      var watchPreview = document.getElementById('watch-preview-container');
      var watchFace24 = document.getElementById('watch-face-24');
      var watchFace12 = document.getElementById('watch-face-12');
      var vibeOptions = document.getElementById('vibe-options');
      var vibrateOnStartCollapse = document.getElementById('vibrate-on-start-collapse');
      var vibrateOnOpenField = document.getElementById('vibrate-on-open-field');
      var hourlyChimeField = document.getElementById('hourly-chime-field');
      var hourlyChimeStrengthField = document.getElementById('hourly-chime-strength-field');
      var hourlyStrengthVisible = false;

      function segmentedNeedsKnob(group) {
        if (!group) {
          return false;
        }
        return group.hasAttribute('data-knob') || group.getAttribute('data-type') === 'bool';
      }

      function initSegmentedKnobs() {
        var groups = document.querySelectorAll('.segmented');
        for (var i = 0; i < groups.length; i += 1) {
          var group = groups[i];
          if (!segmentedNeedsKnob(group) || group.classList.contains('knob-enabled')) {
            continue;
          }
          var knob = document.createElement('div');
          knob.className = 'segmented-knob';
          group.insertBefore(knob, group.firstChild);
          group.classList.add('knob-enabled');
        }
      }

      function updateSegmentedKnob(group) {
        if (!group || !group.classList.contains('knob-enabled')) {
          return;
        }
        var knob = group.querySelector('.segmented-knob');
        if (!knob) {
          return;
        }
        var buttons = group.querySelectorAll('button');
        if (!buttons.length) {
          return;
        }
        var referenceButton = buttons[0];
        var activeIndex = 0;
        for (var i = 0; i < buttons.length; i += 1) {
          if (buttons[i].classList.contains('active')) {
            activeIndex = i;
            break;
          }
        }
        var activeButton = buttons[activeIndex];
        var buttonWidth = activeButton.offsetWidth;
        if (!buttonWidth) {
          return;
        }
        var offset = activeButton.offsetLeft - referenceButton.offsetLeft;
        knob.style.width = buttonWidth + 'px';
        knob.style.transform = 'translateX(' + offset + 'px)';
      }

      function updateAllSegmentedKnobs() {
        var knobGroups = document.querySelectorAll('.segmented.knob-enabled');
        for (var i = 0; i < knobGroups.length; i += 1) {
          updateSegmentedKnob(knobGroups[i]);
        }
      }

      initSegmentedKnobs();
      updateAllSegmentedKnobs();
      setWatchPreviewImages();

      var previewFadeTimer = null;

      function setWatchPreviewImages() {
        if (!watchFace12 || !watchFace24) {
          return;
        }
        var show12 = state.timeFormat === '12';
        var entering = show12 ? watchFace12 : watchFace24;
        var exiting = show12 ? watchFace24 : watchFace12;
        var reduceMotion =
          typeof window !== 'undefined' &&
          window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        entering.classList.add('is-foreground');
        exiting.classList.remove('is-foreground');

        if (previewFadeTimer) {
          clearTimeout(previewFadeTimer);
          previewFadeTimer = null;
        }

        if (reduceMotion) {
          entering.classList.add('is-visible');
          exiting.classList.remove('is-visible');
          return;
        }

        requestAnimationFrame(function () {
          entering.classList.add('is-visible');
          previewFadeTimer = setTimeout(function () {
            exiting.classList.remove('is-visible');
            previewFadeTimer = null;
          }, 360);
        });
      }

      function updatePreview() {
        var theme = state.theme === 'light' ? 'light' : 'dark';
        if (watchPreview) {
          watchPreview.setAttribute('data-theme', theme);
        }
        if (watchFace12) {
          watchFace12.setAttribute('data-theme', theme);
        }
        if (watchFace24) {
          watchFace24.setAttribute('data-theme', theme);
        }
        setWatchPreviewImages();
      }

      function syncButtons() {
        var groups = document.querySelectorAll('.segmented');
        for (var i = 0; i < groups.length; i += 1) {
          var group = groups[i];
          var field = group.getAttribute('data-field');
          var value = state[field];
          var buttons = group.querySelectorAll('button');
          for (var j = 0; j < buttons.length; j += 1) {
            var btn = buttons[j];
            var active = String(value) === btn.getAttribute('data-value');
            if (active) {
              btn.classList.add('active');
            } else {
              btn.classList.remove('active');
            }
          }
        }
        if (!state.hourlyChime) {
          hideHourlyStrengthChooser();
        }
        updatePreview();
        updateVibrationVisibility();
        syncVibrationDependencies();
        updateAllSegmentedKnobs();
      }

      function updateVibrationVisibility() {
        if (!vibeOptions) {
          return;
        }
        if (state.vibration) {
          vibeOptions.classList.remove('is-hidden');
        } else {
          vibeOptions.classList.add('is-hidden');
          hideHourlyStrengthChooser();
        }
      }

      function syncVibrationDependencies() {
        var animationEnabled = state.animation !== false;
        if (!animationEnabled && state.vibrateOnOpen) {
          state.vibrateOnOpen = false;
          var vibGroup = document.querySelector('[data-field="vibrateOnOpen"]');
          if (vibGroup) {
            var buttons = vibGroup.querySelectorAll('button');
            buttons.forEach(function (btn) {
              var isOff = btn.getAttribute('data-value') === 'false';
              btn.classList.toggle('active', isOff);
            });
          }
        }
        if (vibrateOnStartCollapse) {
          vibrateOnStartCollapse.classList.toggle('is-collapsed', !animationEnabled);
        }
        updateVibrationVisibility();
      }

      function showHourlyStrengthChooser() {
        hourlyStrengthVisible = true;
        if (hourlyChimeField) {
          hourlyChimeField.classList.add('is-hidden');
        }
        if (hourlyChimeStrengthField) {
          hourlyChimeStrengthField.classList.remove('is-hidden');
          hourlyChimeStrengthField.classList.add('is-visible');
        }
        updateAllSegmentedKnobs();
      }

      function hideHourlyStrengthChooser() {
        hourlyStrengthVisible = false;
        if (hourlyChimeField) {
          hourlyChimeField.classList.remove('is-hidden');
        }
        if (hourlyChimeStrengthField) {
          hourlyChimeStrengthField.classList.add('is-hidden');
          hourlyChimeStrengthField.classList.remove('is-visible');
        }
        updateAllSegmentedKnobs();
      }


      var segmentedGroups = document.querySelectorAll('.segmented');
      window.addEventListener('resize', function () {
        updateAllSegmentedKnobs();
      });
      for (var g = 0; g < segmentedGroups.length; g += 1) {
        (function (group) {
          group.addEventListener('click', function (event) {
            var target = event.target;
            while (target && target.tagName !== 'BUTTON') {
              target = target.parentNode;
            }
            if (!target) {
              return;
            }
            var field = group.getAttribute('data-field');
            var type = group.getAttribute('data-type') || 'text';
            var value = target.getAttribute('data-value');
            if (field === 'hourlyChime') {
              if (value === 'true') {
                state.hourlyChime = true;
                showHourlyStrengthChooser();
              } else {
                state.hourlyChime = false;
                hideHourlyStrengthChooser();
              }
              syncButtons();
              return;
            }
            if (field === 'hourlyChimeStrength') {
              state.hourlyChimeStrength = normalizeHourlyChimeStrength(value);
              state.hourlyChime = true;
              hideHourlyStrengthChooser();
              syncButtons();
              return;
            }
            if (type === 'bool') {
              value = value === 'true';
            }
            state[field] = value;
            syncButtons();
          });
        })(segmentedGroups[g]);
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        syncVibrationDependencies();
        var payload = encodeURIComponent(JSON.stringify(state));
        document.location = 'pebblejs://close#' + payload;
      });

      syncButtons();
    </script>
  </body>
</html>
